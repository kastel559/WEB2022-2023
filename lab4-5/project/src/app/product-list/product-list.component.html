<h2>Products</h2>
<div class="prod-lists">
  <div *ngFor="let product of products" class="prods">
    
    <h3>
      <a [title]="product.name + ' details'" href="{{product.link}}" [routerLink]="['/products', product.id]">
        
        {{ product.name }}
        
      </a>
      
    </h3>
    <img src={{product.image}} class="img-prod">
    <p *ngIf="product.description">
      Description: {{ product.description }}
    </p>
    <button type="button" (click)="share()">
        Share
    </button>
    <app-product-alerts
      [product]="product"
      (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
