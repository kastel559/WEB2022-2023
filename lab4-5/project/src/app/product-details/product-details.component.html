<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
<div class="prod-contents">
  <a href="#all-prod" id="prod-item">All</a>
  <a href="#tv" id="prod-item">TV / Watches</a>
  <a href="#phone" id="prod-item">Phone</a>
  <a href="#laptop" id="prod-item">Laptop</a>
</div>
